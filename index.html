<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The LEGO Database lets you search and explore LEGO sets including Marvel, Ninjago, and Star Wars collections.">
    <meta name="keywords" content="LEGO, database, Ninjago, Star Wars, Marvel, sets, catalogue">
    <meta name="author" content="Ashton Spykerman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LEGO Database</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-text {
            transition: transform 0.6s ease-in-out;
            color: #000;
        }
        .welcome-text:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }
        form input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #ffcc00;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
        }
        .nav-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .nav-buttons a button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
        }
        .nav-buttons a button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="welcome-text">üß± THE LEGO DATABASE</h1>
        <p>Search for any sets anywhere, anytime</p>
    </header>

    <section>
        <p style="max-width: 600px; margin: 0 auto; font-size: 1.2em;">
            Welcome to <strong>The LEGO Database</strong>! Search and browse LEGO sets from multiple categories. 
            Find Marvel, Star Wars, Ninjago, or collectible Minifigures ‚Äî all in one place.
        </p>
    </section>

    <!-- Search Form with JS validation -->
    <form id="searchForm" action="search.html" method="get">
        <input type="text" id="searchInput" name="query" placeholder="Search LEGO..." />
        <button type="submit">üîç</button>
    </form>

    <img src="Images_/Brick.jpg" alt="LEGO Brick" width="200" height="200"><br><br>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="catalogue.html"><button>Catalogue Page</button></a>
        <a href="contact.html"><button>Contact Us</button></a>
        <a href="info.html"><button>Learn More About This Site</button></a>
        <a href="enquiries.html"><button>Ask us</button></a>
    </div>

    <footer>
        <p>&copy; 2025 The LEGO Database</p>
    </footer>

    <script>
        // Simple form validation
        document.getElementById("searchForm").addEventListener("submit", function(e) {
            const query = document.getElementById("searchInput").value.trim();
            if (query === "") {
                alert("Please enter a LEGO set name to search!");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
