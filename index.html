<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The LEGO Database lets you search and explore LEGO sets including Marvel, Ninjago, and Star Wars collections.">
    <meta name="keywords" content="LEGO, database, Ninjago, Star Wars, Marvel, sets, catalogue">
    <meta name="author" content="Ashton Spykerman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The LEGO Database</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #ffcc00;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .welcome-text {
            transition: transform 0.6s ease-in-out;
            color: #000;
            margin: 0;
        }

        .welcome-text:hover {
            transform: scale(1.1);
            color: #0000ff; /* Changed hover color for visibility */
        }

        section {
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
            font-size: 1.2em;
        }

        form {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        form input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 250px;
        }

        form button {
            background-color: #ffcc00;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e6b800;
        }

        img {
            display: block;
            margin: 20px auto;
        }

        a button {
            margin: 5px;
            background-color: #000;
            color: #ffcc00;
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        a button:hover {
            background-color: #333;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #ffcc00;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="welcome-text">üß± THE LEGO DATABASE</h1>
        <p>Search for any sets anywhere, anytime</p>
    </header>

    <section>
        <p>
            Welcome to <strong>The LEGO Database</strong>! Search and browse LEGO sets from multiple categories. 
            Find Marvel, Star Wars, Ninjago, or collectible Minifigures ‚Äî all in one place.
        </p>
    </section>

    <!-- Search Form with JS validation -->
    <form id="searchForm" action="search.html" method="get">
        <input type="text" id="searchInput" name="query" placeholder="Search LEGO sets..." />
        <button type="submit">üîç Search</button>
    </form>

    <img src="Brick.jpg" alt="LEGO Brick" width="200" height="200">

    <!-- Navigation Buttons -->
    <div>
        <a href="catalogue.html"><button>Catalogue</button></a>
        <a href="contact.html"><button>Contact Us</button></a>
        <a href="info.html"><button>About This Site</button></a>
    </div>

    <footer>
        <p>&copy; 2025 The LEGO Database</p>
    </footer>

    <script>
        // Simple form validation
        document.getElementById("searchForm").addEventListener("submit", function(e) {
            const query = document.getElementById("searchInput").value.trim();
            if (query === "") {
                alert("Please enter a LEGO set name to search!");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
